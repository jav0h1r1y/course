{% extends "base.html" %}
{% block title %}{% if group %}Edit Group{% else %}Add Group{% endif %}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if group %}Edit Group{% else %}Add Group{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <label>Group Title</label>
        <input type="text" name="title" value="{{ group.title|default:'' }}" required>
        <label>Start Date</label>
        <input type="date" name="start_date" value="{{ group.start_date|default:'' }}" required>
        <label>Teacher</label>
        <select name="teacher">
            {% for t in teachers %}
            <option value="{{ t.id }}" {% if group.teacher.id == t.id %}selected{% endif %}>{{ t.user.first_name }} {{ t.user.last_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">{% if group %}Update{% else %}Add{% endif %}</button>
    </form>
</div>
{% endblock %}
