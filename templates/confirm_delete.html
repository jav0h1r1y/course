{% extends "base.html" %}
{% block title %}Delete Group{% endblock %}

{% block content %}
<h2>Delete Group</h2>
<p>Are you sure you want to delete <strong>{{ group.title }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:#e74c3c; color:#fff; padding:8px 15px; border:none; border-radius:5px;">
        Delete
    </button>
    <a href="{% url 'teacher_dashboard' %}" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
