{% extends "base.html" %}
{% block title %}{% if student %}Edit Student{% else %}Add Student{% endif %}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if student %}Edit Student{% else %}Add Student{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <label>Student Name</label>
        <input type="text" name="name" value="{{ student.name|default:'' }}" required>
        <label>Group</label>
        <select name="group">
            {% for g in groups %}
            <option value="{{ g.id }}" {% if student.group.id == g.id %}selected{% endif %}>{{ g.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">{% if student %}Update{% else %}Add{% endif %}</button>
    </form>
</div>
{% endblock %}
